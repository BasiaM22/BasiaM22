<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo App</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input
                type="search"
                placeholder="Enter a city..."
                required
                id="search-form-input"
                class="search-form-input"
                />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details">
                        <span id="time"></span>
                        <br />
                        Humidity: <strong id="humdity"></strong>, wind:
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon"></div>
                    <div class="weather-app-temperature" id="temperature"></div>
                    <div class="weather-app-unit">Â°C</div>
                </div>
            </div>
        </main>


        <footer>
            This project was coded by
            <a href="https://github.com/basiamosia/"target="_blank"> Basia Mosia</a>
            is 
            <a href="https://github.com/BasiaM22/" target="_blank"
            >open-sourced on Github</a>

            >
            and
            <a href="https://meteo-shecodes-app.netlify.app/" target="_blank"
            >hosted by Netlify</a>

            >
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
